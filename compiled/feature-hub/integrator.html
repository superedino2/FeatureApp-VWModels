<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      feature-app-loader > [slot='error'] {
        display: none;
      }
    </style>
  </head>
  <body>
    <feature-app-loader src="feature-app.umd.js">
      <div slot="loading">
        Loading...
      </div>
      <div slot="error">
        Sorry. We Messed Up.
      </div>
    </feature-app-loader>
  </body>
</html>
